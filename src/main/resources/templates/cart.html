<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header th:replace="parts/header"></header>
	<main>
		<article>
			<table border="1">
				<tr>
					<th>NO</th>
					<th>商品名</th>
					<th>値段</th>
					<th>個数</th>
					<th>小計</th>
					<th></th>
				</tr>
				<tr th:each="item:${@cart.items}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.quantity}"></td>
					<td th:text="${item.price * item.quantity}"></td>
					<td>
						<form action="#" method="post">
							<button>削除</button>
						</form>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						総計：<span class="totalParice"></span>
					</td>
					<td></td>
				</tr>
			</table>
			<form action="#" method="post">
				<button>注文する</button>
			</form>
		</article>
	</main>
	<footer th:replace="parts/footer"></footer>
</body>
</html>
